<!DOCTYPE HTML>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FISI AP1 Countdown</title>
<style>
  :root {
    --bg: #0d1117;
    --white: #ffffff;
    --gray: #8b949e;
    --border: #30363d;
  }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
    border: 1px solid var(--border);
    padding: 2.5rem;
    border-radius: 6px;
    background: #161b22;
  }

  h1 {
    font-size: 0.9rem;
    color: var(--gray);
    margin: 0 0 1.5rem 0;
    letter-spacing: 0.2em;
    text-transform: uppercase;
  }

  #demo {
    font-size: clamp(2.5rem, 8vw, 5rem);
    font-weight: 800;
    margin: 0;
    font-variant-numeric: tabular-nums;
    /* Statischer weißer Glow ohne Animation */
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.4),
                 0 0 30px rgba(255, 255, 255, 0.2);
    color: var(--white);
  }
</style>
</head>
<body>

<div class="container">
  <h1>FISI AP1 Countdown</h1>
  <p id="demo">--d --h --m --s</p>
</div>

<script>
(function() {
  const display = document.getElementById("demo");
  // Zieldatum: 25. Februar 2026
  const targetDate = new Date("2026-02-25T08:00:00").getTime();

  function update() {
    const now = Date.now();
    const diff = targetDate - now;

    if (diff <= 0) {
      const msg = "SUCCESS";
      display.textContent = msg;
      document.title = msg;
      return true;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
    const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
    const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

    const timeString = `${d}d ${h}h ${m}m ${s}s`;

    // Update der Anzeige auf der Seite
    display.textContent = timeString;
    // Update des Tab-Titels (der Counter selbst)
    document.title = timeString;

    return false;
  }

  // Sofortiger Aufruf für Performance beim Laden
  if (!update()) {
    setInterval(update, 1000);
  }
})();
</script>
</body>
</html>
